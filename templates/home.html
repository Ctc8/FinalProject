{% extends 'base.html' %}
{% block content %} 
<form method="post" class="buttons">
    <h1>Welcome, {{ user }}!</h1>
    <div class="chat">
        <label>Chat with:</label>
        <input type="text" placeholder="Enter username" name="username"/>
        <button type="submit" name="chat">Start Chat</button>
    </div>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
